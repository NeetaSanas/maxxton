<h1 class="title">User Registration</h1>

<div class="table-style">
  <div class="clearfix">
    <mat-form-field class="w-80 pull-left">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-25"> ID </th>
        <td mat-cell *matCellDef="let row" class="w-25"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-25"> Name </th>
        <td mat-cell *matCellDef="let row" class="w-25"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-40"> Department </th>
        <td mat-cell *matCellDef="let row" class="w-40"> {{row.department}} </td>
      </ng-container>
      <ng-container matColumnDef="joining_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-40"> Joining Date </th>
        <td mat-cell *matCellDef="let row" class="w-40"> {{row.joining_date | date:'yyyy-MM-dd'}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10">  </th>
        <td mat-cell *matCellDef="let row" class="w-10">
          <a (click)="editUser(row.Id)" class="app-icon edit-icon-color">
            <i class="material-icons">edit</i>
          </a>
          <a (click)="deleteUser(row.Id)" class="app-icon delete-icon-color">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container> -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 25, 100]"></mat-paginator>
  </div>
</div>
